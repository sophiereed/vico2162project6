<body>
	<h1>Project 6 - Forms Cont. </h1>
	<p> This form will record your name and ask what year you are in school.</p>

	<form action="https://formspree.io/xyydzjwd" method="POST">

		<label for="fname">First name:</label><br>
		<input type="text" id="fname" name="fname" value="John"><br>
		<label for="lname">Last name:</label><br>
		<input type="text" id="lname" name="lname" value="Doe"><br><br>

		<label for="freshman">Freshman</label><br>
		<input type="radio" id="freshman" name="grade" value="freshman">

		<label for="sophomore">Sophomore</label><br>
		<input type="radio" id="sophomore" name="grade" value="sophomore">

		<label for="junior">Junior</label>
		<input type="radio" id="junior" name="grade" value="junior">

		<label for="senior">Senior</label>
		<input type="radio" id="senior" name="grade" value="senior">

		<input type="submit" value="Submit">

	</form>
